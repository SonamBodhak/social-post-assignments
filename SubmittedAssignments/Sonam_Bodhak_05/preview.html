<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sale Social Post</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="post-wrapper">
        <div class="post">

            <!-- Logo -->
            <img src="img/org-logo.png" alt="Logo" class="logo">

            <!-- Text Content -->
            <div class="text-content">
                <p class="subtitle">ONLY THIS WEEK</p>
                <h1 class="title">SALE</h1>
                <p class="offer">ALL ITEMS 50% OFF</p>
            </div>

            <!-- Right Side Shapes -->
            <div class="triangle-white"></div>
            <div class="triangle-black"></div>
            <div class="diagonal-line"></div>

            <!-- Footer -->
            <p class="footer">yourweb.com</p>

        </div>
    </div>

</body>
</html>
